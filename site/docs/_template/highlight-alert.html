<div
	class="alert alert-dismissible alert-fluid alert-info alert-hidden"
	id="highlightAlert"
	role="alert"
>
	<div class="container-fluid">
		<span class="alert-indicator">
			<svg
				class="lexicon-icon lexicon-icon-info-circle"
				focusable="false"
				role="presentation"
				viewBox="0 0 512 512"
			>
				<use xlink:href="#info-circle" />
			</svg>
		</span>

		<strong class="lead">{% trans %}Info:{% endtrans %}</strong>

		{% trans %}Highlighting text matches for{% endtrans %}

		<span class="text-match" id="highlightTextMatch"></span>

		<a class="alert-link" href="javascript:;" id="removeHighlightLink">
			{% trans %}Remove Highlighting{% endtrans %}
		</a>

		<button
			aria-label="Close"
			class="close"
			data-dismiss="alert"
			type="button"
		>
			<svg
				class="lexicon-icon lexicon-icon-times"
				focusable="false"
				role="presentation"
				viewBox="0 0 512 512"
			>
				<use xlink:href="#times" />
			</svg>
		</button>
	</div>
</div>
